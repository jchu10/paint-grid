<body onload="drawBoard()">        

<div id=container>

    <h1>Draw a <strong>__</strong>!</h1>

    <div id='palette'>

        <div class="pen" style="background-color:#0074D9;" onclick="setPenColour('#0074D9')"></div>

        <div class="pen" style="background-color:#FF851B;" onclick="setPenColour('#FF851B')"></div>
        <div class="pen" style="background-color:#FF4136;" onclick="setPenColour('#FF4136')"></div>
        <div class="pen" style="background-color:#964b00;" onclick="setPenColour('#FF851B')"></div>
        <div class="pen" style="background-color:#add8e6;" onclick="setPenColour('#FF4136')"></div>
        <div class="pen" style="background-color:#ffc0cb;" onclick="setPenColour('#FF4136')"></div>

    </div>

<div id='button-subcontainer'>
    <button onclick="resetBoard()">Clear board</button>
    <button>Get New Prompt (not yet implemented)</button>
    <button>Submit (not yet implemented)</button>
</div>

<div id="gallery-subcontainer">
    <h2>Submissions / previous trials / saved drafts etc</h2>

</div>
